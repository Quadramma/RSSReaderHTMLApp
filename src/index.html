        <nav class="current">
    <h1>{{channel.title}}</h1>
  </nav>
  
   

  <article id="main" class="current">
  
    <section>
      <ul class='list' role='list'>
        <li ng-repeat="item in channel.item" class='comp' data-goto="{{item.$$hashKey}}">
          <div>
            <img ng-src="{{item.thumburl}}"/>
            <h3>{{item.title}}</h3>
          </div>
          <aside>
            <span class='nav'></span>
          </aside>
        </li>
      </ul>
    </section>
  </article>


  <div ng-repeat="item in channel.item">
      <nav class='next'>
        <a href='#' class='button back'>Navigation</a>
        <h1>Feed</h1>
      </nav>
      <article id="{{item.$$hashKey}}" class='next'>
        <section>
          <h2>{{item.title}}</h2>
          <ul class='list'>
            <li>
              <h3><img ng-src="{{item.thumburlbig}}"/></h3>
              <p>{{item.description}}</p>
              <p><a href="{{item.link}}" class="button action">Source</a></p>
              <p class='date-time'>Date: {{item.pubDate}}</p>
            </li>
          </ul>
          
        </section>
      </article>
  </div>
